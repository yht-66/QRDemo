<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../css/ticket-buyer-dialog.css" rel="stylesheet">
    <title>添加常用观演人</title>
</head>
<body>
<!--==================总盒子=======================-->
<div class="box">
    <!--============添加常用观演人（文字）==================-->
    <div class="next-dialog-header">添加常用观演人</div>
    <!--==============盒子（中）=================-->
    <div class="next-dialog-body">
        <!--=============观演人姓名（总）==========================-->
        <div class="next-row">
            <!--==========字=====================-->
           <div class="dm-form-item-label">观演人姓名：</div>
            <!--==========输入框====================-->
            <div class="dm-form-item-content">
                <span class="next-input">
                    <input placeholder="请输入观演人姓名" type="text" value="" height="100%">
                </span>
            </div>
        </div>
        <!--============证件类型（总）====================================-->
        <div class="next-row-no-padding">
            <!--============字=======================-->
            <div class="dm-form-item-label">
             身份证号：
            </div>
            <!--=============输入框========================-->
            <div class="dm-form-item-content">
                <span class="next-input">
                    <input placeholder="请输入身份证号" type="text" value="" height="100%">
                </span>
            </div>
        </div>
        <!--===================阅读同意文字==================-->
        <div class="agree-box">
           <div class="agree-title">
              <div class="agree-icon">i</div>
               点击保存表示您已阅读并同意以下内容
           </div>
            <div class="agree-text">
                根据法律规定以及国内公安部门对大型活动中购票用户或观演用户实名制的要求，实名制的项目在购票时需要提供你的实名信息，包括（姓名、身份证、护照、港澳居民来往内地通行证、台湾居民来往大陆通行证）。为方便您迅速下单，您可选择在购票前提前添加或在购票过程中提交购票人实名信息。为保证信息的真实性和唯一性，我们会基于您所提供的信息通过征信平台或其他惯常方式进行实名验证。
            </div>
        </div>
    </div>
<!--=======================底部框=====================================-->
    <div class="next-dialog-footer">
        <span>
            <button class="next-btn-primary">保存</button>
            <button class="next-btn-normal">取消</button>
        </span>
    </div>

</div>
</body>
</html>
